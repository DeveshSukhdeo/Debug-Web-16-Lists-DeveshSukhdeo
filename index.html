<!DOCTYPE html>
<html>
<body>

<h2>An ordered HTML list</h2>

<ol> <!--The ordered list started with the end tag for an unorderd list so I chnaged it to the correct start tag for an orderd list.--> 
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>   
<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li> <!--The word coffee didn't have a starting list tag so I added one-->
  <li>Tea</li>
  <li>Milk</li> <!--The start and end tags has 1 instead of i so I chnaged the 1 in the start and end tag to i-->
</ul> 
  
</body>
</html>
